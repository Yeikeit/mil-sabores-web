<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito de Compras</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar sencilla -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> Mi Tienda Online
            </a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-cart3"></i> Mi Carrito de Compras</h2>
        
        <!-- Productos del carrito -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Productos en tu carrito</h5>
                    </div>
                    <div class="card-body" id="productos-carrito">
                        <!-- Aqu칤 van los productos -->
                    </div>
                </div>
            </div>

            <!-- Resumen de compra -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Resumen de Compra</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Env칤o:</span>
                            <span>$5.000</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between h5">
                            <strong>Total:</strong>
                            <strong id="total-final">$5.000</strong>
                        </div>
                        <button class="btn btn-success w-100 mt-3" onclick="finalizarCompra()">
                            <i class="bi bi-credit-card"></i> Finalizar Compra
                        </button>
                        <button class="btn btn-danger w-100 mt-2" onclick="vaciarCarrito()">
                            <i class="bi bi-trash"></i> Vaciar Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mi carrito - array para guardar productos
        let miCarrito = [];

        // Funci칩n para cargar el carrito desde localStorage
        function cargarCarrito() {
            let carritoGuardado = localStorage.getItem('carrito');
            if (carritoGuardado) {
                miCarrito = JSON.parse(carritoGuardado);
            } else {
                // Si no hay carrito, agregar productos de ejemplo
                miCarrito = [
                    {
                        id: 1,
                        nombre: "Celular Samsung",
                        precio: 250000,
                        cantidad: 1,
                        imagen: "https://via.placeholder.com/80x80/007bff/ffffff?text=Samsung"
                    },
                    {
                        id: 2,
                        nombre: "Laptop HP",
                        precio: 800000,
                        cantidad: 1,
                        imagen: "https://via.placeholder.com/80x80/28a745/ffffff?text=HP"
                    },
                    {
                        id: 3,
                        nombre: "Aud칤fonos Sony",
                        precio: 150000,
                        cantidad: 2,
                        imagen: "https://via.placeholder.com/80x80/dc3545/ffffff?text=Sony"
                    }
                ];
            }
        }

        // Funci칩n para guardar carrito en localStorage
        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(miCarrito));
        }

        // Funci칩n para mostrar productos en la p치gina
        function mostrarProductos() {
            let contenedor = document.getElementById('productos-carrito');
            contenedor.innerHTML = '';

            if (miCarrito.length === 0) {
                contenedor.innerHTML = `
                    <div class="text-center p-4">
                        <i class="bi bi-cart-x" style="font-size: 4rem; color: #ccc;"></i>
                        <h4 class="mt-3 text-muted">Tu carrito est치 vac칤o</h4>
                        <p>Agrega algunos productos para empezar a comprar</p>
                    </div>
                `;
            } else {
                for (let i = 0; i < miCarrito.length; i++) {
                    let producto = miCarrito[i];
                    let subtotalProducto = producto.precio * producto.cantidad;

                    contenedor.innerHTML += `
                        <div class="row align-items-center border-bottom py-3">
                            <div class="col-2">
                                <img src="${producto.imagen}" alt="${producto.nombre}" class="img-fluid rounded">
                            </div>
                            <div class="col-4">
                                <h6>${producto.nombre}</h6>
                                <small class="text-muted">Precio: $${producto.precio.toLocaleString()}</small>
                            </div>
                            <div class="col-3">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${i}, -1)">-</button>
                                    <input type="text" class="form-control form-control-sm text-center" value="${producto.cantidad}" readonly>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${i}, 1)">+</button>
                                </div>
                            </div>
                            <div class="col-2">
                                <strong>$${subtotalProducto.toLocaleString()}</strong>
                            </div>
                            <div class="col-1">
                                <button class="btn btn-outline-danger btn-sm" onclick="eliminarProducto(${i})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
            
            calcularTotal();
        }

        // Funci칩n para cambiar cantidad de productos
        function cambiarCantidad(indice, cambio) {
            miCarrito[indice].cantidad += cambio;
            
            if (miCarrito[indice].cantidad <= 0) {
                eliminarProducto(indice);
            } else {
                guardarCarrito();
                mostrarProductos();
            }
        }

        // Funci칩n para eliminar un producto
        function eliminarProducto(indice) {
            let nombreProducto = miCarrito[indice].nombre;
            
            if (confirm(`쮼st치s seguro que quieres eliminar ${nombreProducto} del carrito?`)) {
                miCarrito.splice(indice, 1);
                guardarCarrito();
                mostrarProductos();
                alert('Producto eliminado del carrito');
            }
        }

        // Funci칩n para vaciar todo el carrito
        function vaciarCarrito() {
            if (miCarrito.length === 0) {
                alert('El carrito ya est치 vac칤o');
                return;
            }
            
            if (confirm('쮼st치s seguro que quieres vaciar todo el carrito?')) {
                miCarrito = [];
                guardarCarrito();
                mostrarProductos();
                alert('Carrito vaciado');
            }
        }

        // Funci칩n para calcular el total
        function calcularTotal() {
            let subtotal = 0;
            
            for (let i = 0; i < miCarrito.length; i++) {
                subtotal += miCarrito[i].precio * miCarrito[i].cantidad;
            }
            
            let costoEnvio = miCarrito.length > 0 ? 5000 : 0;
            let total = subtotal + costoEnvio;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toLocaleString();
            document.getElementById('total-final').textContent = '$' + total.toLocaleString();
        }

        // Funci칩n para finalizar compra
        function finalizarCompra() {
            if (miCarrito.length === 0) {
                alert('No tienes productos en el carrito');
                return;
            }

            let subtotal = 0;
            for (let i = 0; i < miCarrito.length; i++) {
                subtotal += miCarrito[i].precio * miCarrito[i].cantidad;
            }
            let total = subtotal + 5000;

            let mensaje = `쮺onfirmas tu compra?\n\nResumen:\n`;
            for (let i = 0; i < miCarrito.length; i++) {
                let producto = miCarrito[i];
                mensaje += `- ${producto.nombre} x${producto.cantidad}: $${(producto.precio * producto.cantidad).toLocaleString()}\n`;
            }
            mensaje += `\nEnv칤o: $5.000\nTotal: $${total.toLocaleString()}`;

            if (confirm(mensaje)) {
                alert('춰Compra realizada con 칠xito!\n\nGracias por tu compra. Te enviaremos un email con los detalles.');
                miCarrito = [];
                guardarCarrito();
                mostrarProductos();
            }
        }

        // Funci칩n que se ejecuta cuando carga la p치gina
        window.onload = function() {
            cargarCarrito();
            mostrarProductos();
            
            // Mensaje de bienvenida para el estudiante
            console.log('춰Carrito de compras cargado! 游');
            console.log('Productos en carrito:', miCarrito.length);
        };
    </script>
</body>
</html>
